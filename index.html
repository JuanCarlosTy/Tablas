<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de calificaciones</title>
    <!--  <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgb(94, 177, 255);
        }
    </style>-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <p style="color: rgb(13, 45, 71);">Esto es un ejemplo de CSS en línea <strong>(No recomendado)</strong></p>
        <table border="1">
            <!-- TÍTULO DE LA TABLA  -->
             <caption>
                Calificaciones de los alumnos
             </caption>

             <!-- ENCABEZADO DE LA TABLA -->
             <thead>
                <tr>
                    <th rowspan="2">Estudiante</th>
                    <th colspan="3">Calificación</th>
                </tr>
                <tr>
                    <th>1° Evaluación</th>
                    <th>2° Evaluación</th>
                    <th>Promedio Final</th>
                </tr>
             </thead>

             <!-- CUERPO PRINCIPAL DE LA TABLA -->
              <tbody>
                <tr>
                    <td>Bernardo</td>
                    <td>15</td>
                    <td>18</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>Remigio</td>
                    <td>14</td>
                    <td>05</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td colspan="3">Número de alumnos reprobados</td>
                    <td>1 alumno (50%)</td>
                </tr>
              </tbody>
        </table>
    </main>
</body>

</html>
